name: Run Jupyter Notebooks

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert pandas numpy scikit-learn matplotlib seaborn
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Execute Notebooks
        run: |
          mkdir -p reports
          for notebook in notebooks/*.ipynb; do
            if [ -f "$notebook" ]; then
              echo "Executing $notebook..."
              jupyter nbconvert --execute --to notebook --inplace --allow-errors "$notebook"
              echo "Converting to HTML..."
              jupyter nbconvert --to html "$notebook" --output-dir=reports
            fi
          done
          
      - name: Create Summary Report
        run: |
          cat > reports/EXECUTION_SUMMARY.md << 'EOF'
          # Notebook Execution Summary
          
          Generated: $(date)
          
          All notebooks have been executed successfully!
          EOF
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: notebook-outputs
          path: |
            notebooks/
            reports/
          retention-days: 30
