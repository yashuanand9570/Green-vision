name: Deploy Infrastructure with Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform -chdir=infrastructure/ fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          echo "Initializing Terraform..."
          terraform -chdir=infrastructure/ init
          echo "âœ… Terraform initialized successfully!"

      - name: Terraform Validate
        id: validate
        run: |
          echo "Validating Terraform configuration..."
          terraform -chdir=infrastructure/ validate -no-color
          echo "âœ… Terraform configuration is valid!"

      - name: Terraform Plan
        id: plan
        run: |
          echo "Creating Terraform plan..."
          terraform -chdir=infrastructure/ plan -no-color
          echo "âœ… Terraform plan created successfully!"
        continue-on-error: false

      - name: Terraform Apply
        id: apply
        run: |
          echo "Applying Terraform configuration..."
          terraform -chdir=infrastructure/ apply -auto-approve -no-color
          echo "âœ… Infrastructure deployed successfully!"
        
      - name: Output Infrastructure Details
        id: output
        run: |
          echo "ðŸ“Š Infrastructure Details:"
          terraform -chdir=infrastructure/ output -no-color
          echo "âœ… Deployment complete!"